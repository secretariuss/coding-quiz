<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Codinge Quiz</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <header>
    <div class="highscores">View Highscores</div>
    <div class="timer">Time: <span id="timerCountdown">0</span></div>
  </header>
  <div class="wrapper">
    <section>
      <h1 id="heading">Codinge Quiz Challenge</h1>
      <p id="ruls">
        Try to answer the following code-related questions within the time</br>limit. Keeep in mind that incorrect
        answers
        will penalize your score/time</br> by 15 seconds!
      </p>
      <button id="start" class="btn-start">Start Quiz</button>
    </section>
    <section id="container-questions" class="container-questions show">
      <div id="questionTitle"></div>
      <div id="choices"></div>
      <div id="answer" class="answer"></div>
      <p id="rightOrWrong" class="rightOrWrong"><span></span></p>
      <div id="timerCountdown" class="timerCountdown"></div>
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
