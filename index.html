<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Codinge Quiz</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <div class="highscores">View Highscores</div>
    <div class="timer">Time: <span id="timerCountdown">0</span></div>
  </header>
  <div class="wrapper">
    <section class="start">
      <h1>Codinge Quiz Challenge</h1>
      <p id="ruls">
        Try to answer the following code-related questions within the time</br>limit. Keeep in mind that incorrect
        answers
        will penalize your score/time</br> by 15 seconds!
      </p>
      <button id="start-button" class="button">Start Quiz</button>
    </section>

    <div id="questions" class="hide">

      <h2 id="heading"></h2>
      <div id="choices" class="choices"></div>
    </div>

    <div id="all-done" class="hide">
      <h2>All done!</h2>
      <p>Your final score is <span id="final-score"></span>.</p>
      <p>
        Enter initials: <input type="text" id="initials" max="3" />
        <button id="submit">Submit</button>
      </p>
    </div>

    <div id="save-score" class="save-score hide"></div>

  </div>
  <script src="script.js"></script>
</body>

</html>
